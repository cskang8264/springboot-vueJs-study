
<!DOCTYPE html>
<html>
<head>
  <title>Messages App</title>    
  <style>
    [v-cloak] {display: none;}
    body > div {width: 500px; margin: 0 auto;}
    textarea {width: 100%;}
    ul {padding: 0 15px;}
  </style>
</head>
<body>
  <!-- *v-cloak*
  브라우저단에서 DOM렌더후 제어권을 vue 객체에 넘겨주게 되는데, 그 사이에 내추럴 마크업이 
  나오는 것을 방지 -->
  <div id="app" v-cloak>  
    <message-list :items="messages" @delete="deleteMessage"></message-list>
    <form @submit.prevent="addMessage">
      <textarea v-model="newMessage" placeholder="Leave a message"></textarea>
      <div><button :disabled="addDisabled" type="submit">Add</button></div>
    </form>
  </div>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>  
  <script type="module">
    import MessageList from './components/MessageList.js'
    let vm = new Vue({
      el: '#app',
      data: {
        messages: [],
        newMessage: ''
      },
      // 이벤트 조건 모듈화
      computed: {        
        addDisabled () {
          return this.messages.length >= 10 || this.newMessage.length > 50
        }
      },
      // 컴포넌트    
      components: {
        MessageList
      },
      methods: {
        
        addMessage (event) {
          if (!this.newMessage) {
            alert('데이터를 입력하세여!');
            return ;
          }
          let now = new Date()
          this.messages.push({text: this.newMessage, createdAt: now, id: now.getTime()})
          this.newMessage = ''
        },
        deleteMessage (message) {
          this.messages.splice(this.messages.indexOf(message), 1)
        }
      }
    })
  </script>
</body>
</html>
